<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nạp tiền server</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #1e1e1e;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
    }
    button {
      background: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>Nạp tiền Minecraft</h3>

  <input id="mcname" placeholder="Tên Minecraft">
  <input id="amount" type="number" placeholder="Số tiền (VND)">

  <button onclick="submitForm()">Gửi yêu cầu</button>

  <p id="msg"></p>
</div>

<script>
function submitForm() {
  const name = document.getElementById("mcname").value;
  const amount = document.getElementById("amount").value;

  fetch("/api/nap", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      minecraft: name,
      amount: amount
    })
  })
  .then(r => r.json())
  .then(d => {
    document.getElementById("msg").innerText = d.message;
  });
}
</script>

</body>
</html>
